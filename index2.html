<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
      .badan {
        padding-right: 5%;
      }
      .progress {
        margin-left: 25%;
        margin-right: 25%;
      }
      .form{
        margin-left: 25%;
        margin-right: 25%;
      }
     
     
    </style>
    <title>My Profile</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-success">
      <a class="navbar-brand fs-2 text-light" href="#">
        <img src="https://img.icons8.com/emoji/48/000000/cat-emoji.png" width="52" height="52" class="d-inline-block align-top" alt="" />
        M. Rival Ridautal Lillah
      </a>
    </nav>

    <br />
    <br />
    <div class="badan">
      <section class="jumbotron text-center text-white">
        <img src="rival.jpg" width="210" height="180" class="rounded-circle img-thumbnail" />
      </section>
      <br />
      <h1><center>Persentase Skill Bahasa Pemrograman</center></h1>
      <br />

      <p><center>HTML</center></p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"><center>60%</center></div>
      </div>
      <br />
      <p><center>CSS</center></p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><center>25%</center></div>
      </div>
      <br />
      <p><center>Javascript</center></p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">
          <p><center>15%</center></p>
        </div>
      </div>

      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form name="contact-form">
              <div class="mb-3 ms-1">
                <label for="name" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" name="nama">
               <br> 
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="email" name="email">
              </div>
              <div class="mb-3">
                <label for="pesan" class="form-label">Pesan</label>
                <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
              </div>
              <button type="submit" class="btn btn-success">Kirim</button>
            </form>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
    <footer class="footer bg-success text-white text-center pb-10">
      <br />
      <p>Created with love by <a href="https://www.facebook.com/muhammadrival.ridautallillah/" class="text-white fw-bold">Rival</a></p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbyDztEEPO1q7QggEyJ7AguLTzKvx72H28mK5Ihei3h_10QhLoOcVzo12hetD9vil9oL/exec';
      const form = document.forms['contact-form'];
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => console.log('Success!', response))
          .catch(error => console.error('Error!', error.message))
      })
    </script>
  </body>
</html>
